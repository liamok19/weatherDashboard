<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <h1 class="page_header">Weather Dashboard</h1>
    <div class="search_fields col-12 col-md-4">
        <div class="card">
            <h2><strong class="search_title">Search for city:</strong></h2>
            <form id="user-form" class="card-body">
                <input type="text" class="inputValue" placeholder="Enter a city" id="cityname" >
                <input type="submit" value="Search" class="searchBtn">
            </form>
        </div>
            <div class="col-12 col-md-8">
                <h2 class="subtitle">Previous Searched Cities: <span id="city-search-name"></span></h2>
                <div id="city-container" class="list-group" ></div>
            </div>
        <!-- </main> -->
        <div class="blackline_style"></div>
    </div>
    <div class="currentforecast_container">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p class="uvIndex"></p>
    </div>
    <h2><strong>5-Day Forecast</strong></h2>
    <div class="futureweather_container">
        <div class="day1_furtureforecast">
            <p class="futurename1"></p>
            <p class="futuredesc1"></p>
            <p class="futuretemp1"></p>
            <p class="futurewind1"></p>
            <p class="futurehumidity1"></p>
            <p class="futureuvIndex1"></p>
        </div>
        <div class="day2_furtureforecast">
            <p class="futurename2"></p>
            <p class="futuredesc2"></p>
            <p class="futuretemp2"></p>
            <p class="futurewind2"></p>
            <p class="futurehumidity2"></p>
            <p class="futureuvIndex2"></p>
        </div>
        <div class="day3_furtureforecast">
            <p class="futurename"></p>
            <p class="futuredesc"></p>
            <p class="futurewind"></p>
            <p class="futurehumidity"></p>
            <p class="futureuvIndex"></p>
        </div> 
        <div class="day4_furtureforecast">
            <p class="futurename"></p>
            <p class="futuredesc"></p>
            <p class="futuretemp"></p>
            <p class="futurewind"></p>
            <p class="futurehumidity"></p>
            <p class="futureuvIndex"></p>
        </div> 
        <div class="day5_furtureforecast">
            <p class="futurename"></p>
            <p class="futuredesc"></p>
            <p class="futuretemp"></p>
            <p class="futurewind"></p>
            <p class="futurehumidity"></p>
            <p class="futureuvIndex"></p>
        </div>
    </div>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
