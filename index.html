<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <h1 class="page_header">Weather Dashboard</h1>
    <div class="search_fields col-12 col-md-4">
        <div class="card">
            <h2><strong class="search_title">Search for city:</strong></h2>
            <form id="user-form" class="card-body">
                <input type="text" class="inputValue" placeholder="Enter a city" id="cityname" >
                <input type="submit" value="Search" class="searchBtn">
            </form>
        </div>
            <div class="col-12 col-md-8">
                <h2 class="subtitle">Previous Searched Cities: <span id="city-search-name"></span></h2>
                <div id="city-container" class="list-group" ></div>
            </div>
        <!-- </main> -->
        <div class="blackline_style"></div>
    </div>
    <div class="currentforecast_container">
        <h1 class="name" id="1a"></h1>
        <h2 class="date"></h2>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p id="target"class="uvIndex"></p>
    </div>
    <h2><strong>5-Day Forecast:</strong></h2>
    <div class="futureweather_container">
        <div class="day0_furtureforecast">
            <h2 id="futureheader" class="dateDay0"></h2>
            <div id="icon"><img id="wicon0" src="" alt="Weather icon"></div>
            <!-- <p class="futurename"></p>
            <p class="futuredesc"></p> -->
            <p class="futuretemp0"></p>
            <p class="futurewind0"></p>
            <p class="futurehumidity0"></p>
            <p class="futureuvIndex"></p>
        </div>
        <div class="day1_furtureforecast">
            <h2 id="futureheader" class="dateDay1"></h2>
            <div id="icon"><img id="wicon1" src="" alt="Weather icon"></div>
            <!-- <p class="futurename"></p>
            <p class="futuredesc"></p> -->
            <p class="futuretemp1"></p>
            <p class="futurewind1"></p>
            <p class="futurehumidity1"></p>
            <!-- <p class="futureuvIndex"></p> -->
        </div>
        <div class="day2_furtureforecast">
            <h2 id="futureheader" class="dateDay2"></h2>
            <div id="icon"><img id="wicon2" src="" alt="Weather icon"></div>
            <!-- <p class="futurename"></p>
            <p class="futuredesc"></p> -->
            <p class="futuretemp2"></p>
            <p class="futurewind2"></p>
            <p class="futurehumidity2"></p>
            <!-- <p class="futureuvIndex"></p> -->
        </div>
        <div class="day3_furtureforecast">
            <h2 id="futureheader" class="dateDay3"></h2>
            <div id="icon"><img id="wicon3" src="" alt="Weather icon"></div>

            <!-- <p class="futurename"></p>
            <p class="futuredesc"></p> -->
            <p class="futuretemp3"></p>
            <p class="futurewind3"></p>
            <p class="futurehumidity3"></p>
            <!-- <p class="futureuvIndex"></p> -->
        </div> 
        <div class="day4_furtureforecast">
            <h2 id="futureheader" class="dateDay4"></h2>
            <div id="icon"><img id="wicon4" src="" alt="Weather icon"></div>
            <!-- <p class="futurename"></p>
            <p class="futuredesc"></p> -->
            <p class="futuretemp4"></p>
            <p class="futurewind4"></p>
            <p class="futurehumidity4"></p>
            <!-- <p class="futureuvIndex"></p> -->
        </div> 

    </div>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
